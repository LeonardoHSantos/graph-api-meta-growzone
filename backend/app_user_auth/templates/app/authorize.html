{% extends 'base.html' %}
{% load static %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<h1>{{ title }}</h1>

<div class="container form">
    <h2>Autorize a Growzone</h3>
    <p>Iremos conectar sua conta do Instagram ao nosso App</p>
    <form action="{% url 'api_graph_account_authorize' %}" method="POST">
        {% csrf_token %}
        <div class="input">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="input">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="input">
            <button>Autorizar</button>
        </div>
        <div class="input">
            <span style="display: flex; flex-direction: column; text-align: center; gap: 2px; margin: 8px 0;">
                <p style="padding: 0; margin: 0;">Ao autorizar vocÃª concorda com nossos <a href="#">Termos de uso</a></p>
                
            </span>
        </div>
    </form>
</div>
{% endblock %}
